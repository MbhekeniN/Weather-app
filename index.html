<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
  >
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      
  >

    <title>My weather application</title>
  </head>
  <body>
    <div class="Container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-Bar"
            id="search-Bar"
          />
          <input type="submit" value="Search" class="search-Button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
              <h1 class="city-name" id="city-name"><strong>Paris</strong></h1>
            
            <p class="information">
              <span class="pt-mono-regular">
               <span id="Details">15;32</span> moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </span>
            </p>
          </div>
          <div class="temperature">
            <span class="Emoji">☀️</span>
            <span class="Number" id="Number">14</span>
            <span class="Celcius">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/MbhekeniN?tab=repositories" target="_blank">Njabulo Mbhekeni</a> and is
          <a href="https://github.com/MbhekeniN/Weather-app" target="_blank"> on GitHub</a> and
          <a href="https://app.netlify.com/teams/mbhekenin/overview" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
